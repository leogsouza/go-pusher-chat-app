<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat in Real-Time</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a href="#" class="navbar-brand">Welcome</a>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row" id="mainrow">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
        <ul class="nav nav-pills flex-column" id="rooms">
        </ul>
      </nav>
      <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main" id="registerScreen">
        <h3>Type in your details to chat</h3>
        <hr />
        <div class="chat">
          <p>&nbsp;</p>
          <form id="loginScreenForm">
            <div class="form-group">
              <input type="text" id="fullname" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="text" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
          </form>
        </div>
      </main>
      <main id="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main" style="display:none">
        <h1>Chats</h1>
        <p>ðŸ‘ˆ Select a chat to load the messages</p>
        <p>&nbsp;</p>
        <div class="chat">
          <h5 id="room-title"></h5>
          <p>&nbsp;</p>
          <div class="response">
            <form id="replyMessage">
              <div class="form-group">
                <input type="text" name="message" placeholder="Enter Message" class="form-control">
              </div>
            </form>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <tbody class="chat-msgs"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://js.pusher.com/5.0/pusher.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
